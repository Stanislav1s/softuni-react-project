<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1514986888952-8cd320577b66?auto=format&fit=crop&w=1400&q=60') center/cover no-repeat;
            backdrop-filter: blur(4px);
        }

        .register-wrapper {
            padding: 100px 15px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            padding: 12px;
            border-radius: 10px;
        }

        .btn-primary {
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 px-4">
        <a class="navbar-brand fw-bold fs-2 text-primary" href="#">
            F<span class="text-secondary">oo</span>dy
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto fw-semibold">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="catalog.html">Recipes</a></li>
                <li class="nav-item"><a class="nav-link" href="create-recipe.html">Create Recipe</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Register Section -->
    <div class="container register-wrapper">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">

                <div class="register-card">
                    <h2 class="fw-bold text-center mb-4">Create an Account</h2>
                    <p class="text-center mb-4 text-muted">Join Foody and share your recipes</p>

                    <form>

                        <!-- Name -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Full Name</label>
                            <input type="text" class="form-control" placeholder="John Doe" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Email Address</label>
                            <input type="email" class="form-control" placeholder="example@mail.com" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control" placeholder="Create password" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Repeat password" required>
                        </div>

                        <!-- Terms -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#" class="text-primary">Terms & Conditions</a>
                            </label>
                        </div>

                        <!-- Register Button -->
                        <div class="d-grid mt-4">
                            <button class="btn btn-primary">Create Account</button>
                        </div>

                    </form>

                    <!-- Login Link -->
                    <div class="text-center mt-4">
                        <p class="mb-1">Already have an account? <a href="login.html"
                                class="text-primary fw-semibold">Login here</a></p>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
